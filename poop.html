<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Top-Down Alien Shooter</title>
    <style>
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling */
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            border: 2px solid #555;
            background-color: #111;
            cursor: crosshair; /* Changes cursor so aiming feels better */
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            pointer-events: none; /* Lets mouse clicks pass through text */
        }
        #gameOverScreen {
            display: none; /* Hidden by default */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <div id="gameContainer">
        <div id="ui">Score: <span id="scoreEl">0</span></div>
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameOverScreen">
            <h1>GAME OVER</h1>
            <p>Final Score: <span id="finalScoreEl">0</span></p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>

    <script>
        // --- Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size (800x600 or smaller depending on window)
        canvas.width = Math.min(window.innerWidth - 20, 800);
        canvas.height = Math.min(window.innerHeight - 20, 600);
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // UI Elements
        const scoreEl = document.getElementById('scoreEl');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreEl = document.getElementById('finalScoreEl');
        const restartBtn = document.getElementById('restartBtn');

        // Game State Variables
        let score = 0;
        let gameActive = true;
        let frameCount = 0; // Used for timing alien spawns

        // Input Tracking
        const keys = { w: false, a: false, s: false, d: false };
        let mousePos = { x: centerX, y: centerY };

        // --- Classes ---

        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 15;
                this.color = '#00BFFF'; // Deep Sky Blue
                this.speed = 5;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();

                // Draw a small line indicating aiming direction
                const angle = Math.atan2(mousePos.y - this.y, mousePos.x - this.x);
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                // A line 25 pixels long pointing towards mouse
                ctx.lineTo(this.x + Math.cos(angle) * 25, this.y + Math.sin(angle) * 25);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.closePath();
            }

            update() {
                // WASD Movement with boundary checking
                if (keys.w && this.y - this.radius > 0) this.y -= this.speed;
                if (keys.s && this.y + this.radius < canvas.height) this.y += this.speed;
                if (keys.a && this.x - this.radius > 0) this.x -= this.speed;
                if (keys.d && this.x + this.radius < canvas.width) this.x += this.speed;
            }
        }

        class Bullet {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.color = '#FFFF00'; // Yellow
                this.speed = 12;

                // Calculate direction vector towards mouse click
                const angle = Math.atan2(targetY - y, targetX - x);
                this.velocityX = Math.cos(angle) * this.speed;
                this.velocityY = Math.sin(angle) * this.speed;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
            }

            isOffScreen() {
                return (
                    this.x + this.radius < 0 || 
                    this.x - this.radius > canvas.width ||
                    this.y + this.radius < 0 || 
                    this.y - this.radius > canvas.height
                );
            }
        }

        class Alien {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 12 + Math.random() * 8; // Random size between 12 and 20
                this.color = '#FF4500'; // Orange Red
                this.speed = 1 + Math.random() * 2; // Random speed between 1 and 3
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update(playerX, playerY) {
                // Always move towards the player
                const angle = Math.atan2(playerY - this.y, playerX - this.x);
                this.x += Math.cos(angle) * this.speed;
                this.y += Math.sin(angle) * this.speed;
            }
        }

        // --- Game Objects Initialization ---
        let player = new Player(centerX, centerY);
        let bullets = [];
        let aliens = [];

        // --- Functions ---

        function spawnAlien() {
            let x, y;
            // Decide randomly which screen edge to spawn from
            if (Math.random() < 0.5) {
                // Spawn from left or right edge
                x = Math.random() < 0.5 ? 0 - 30 : canvas.width + 30;
                y = Math.random() * canvas.height;
            } else {
                // Spawn from top or bottom edge
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 - 30 : canvas.height + 30;
            }
            aliens.push(new Alien(x, y));
        }

        // Helper function to calculate distance between two points
        function getDistance(x1, y1, x2, y2) {
            const xDist = x2 - x1;
            const yDist = y2 - y1;
            return Math.sqrt(Math.pow(xDist, 2) + Math.pow(yDist, 2));
        }

        function endGame() {
            gameActive = false;
            gameOverScreen.style.display = 'block';
            finalScoreEl.innerHTML = score;
        }

        function resetGame() {
            score = 0;
            scoreEl.innerHTML = score;
            gameActive = true;
            gameOverScreen.style.display = 'none';
            player = new Player(centerX, centerY);
            bullets = [];
            aliens = [];
            frameCount = 0;
            animate();
        }

        // --- Main Game Loop ---
        function animate() {
            if (!gameActive) return;
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            frameCount++;

            // Spawn aliens every 60 frames (approx 1 second)
            // Decrease the modulus value (e.g., % 40) to make it harder over time
            let spawnRate = Math.max(20, 60 - Math.floor(score / 10)); 
            if (frameCount % spawnRate === 0) {
                spawnAlien();
            }

            // Player update
            player.update();
            player.draw();

            // Update Bullets (iterate backwards to safely remove items)
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                bullets[i].draw();

                // Cleanup offscreen bullets
                if (bullets[i].isOffScreen()) {
                    bullets.splice(i, 1);
                }
            }

            // Update Aliens and check collisions
            for (let i = aliens.length - 1; i >= 0; i--) {
                aliens[i].update(player.x, player.y);
                aliens[i].draw();

                // Check Alien hitting Player (Game Over)
                const distToPlayer = getDistance(aliens[i].x, aliens[i].y, player.x, player.y);
                if (distToPlayer - aliens[i].radius - player.radius < 0) {
                    endGame();
                }

                // Check Bullets hitting Aliens
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    const alien = aliens[i];
                    
                    // If bullet exists and alien exists (safety check)
                    if(bullet && alien) {
                         const dist = getDistance(bullet.x, bullet.y, alien.x, alien.y);
                         
                        // Collision detection based on radii
                        if (dist - bullet.radius - alien.radius < 0) {
                            // Increase score
                            score += 10;
                            scoreEl.innerHTML = score;

                            // Remove both bullet and alien
                            bullets.splice(j, 1);
                            aliens.splice(i, 1);
                            // Break inner loop because this alien is gone
                            break; 
                        }
                    }
                }
            }
        }


        // --- Event Listeners ---

        // Movement keys down
        window.addEventListener('keydown', (e) => {
            if(e.key.toLowerCase() === 'w') keys.w = true;
            if(e.key.toLowerCase() === 'a') keys.a = true;
            if(e.key.toLowerCase() === 's') keys.s = true;
            if(e.key.toLowerCase() === 'd') keys.d = true;
        });

        // Movement keys up
        window.addEventListener('keyup', (e) => {
            if(e.key.toLowerCase() === 'w') keys.w = false;
            if(e.key.toLowerCase() === 'a') keys.a = false;
            if(e.key.toLowerCase() === 's') keys.s = false;
            if(e.key.toLowerCase() === 'd') keys.d = false;
        });

        // Mouse movement (for aiming)
        canvas.addEventListener('mousemove', (e) => {
            // Calculate mouse position relative to canvas canvas
            const rect = canvas.getBoundingClientRect();
            mousePos.x = e.clientX - rect.left;
            mousePos.y = e.clientY - rect.top;
        });

        // Shooting (Mouse Click)
        canvas.addEventListener('mousedown', (e) => {
            if (!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const targetX = e.clientX - rect.left;
            const targetY = e.clientY - rect.top;
            bullets.push(new Bullet(player.x, player.y, targetX, targetY));
        });

        // Restart Button
        restartBtn.addEventListener('click', resetGame);

        // Start game
        animate();

    </script>
</body>
</html>
